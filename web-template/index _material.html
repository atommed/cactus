<html>
<head>
<title>EventMap</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="index_style.css">
<script src="menu.js"></script>
<script src="maps.js"></script>
<script src="info.js"></script>
<script src="moment.js"></script>
<script src="jquery-2.2.3.min.js" type="text/javascript"></script>

<!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<script type="text/javascript">// <![CDATA[
$(document).ready(function(){
    $("#popular_button").click(function(){
        $("#top_block").slideToggle(200);
        return false;
    });
});
// ]]></script>
<script type="text/javascript">// <![CDATA[
$(document).ready(function(){
    $("#add_button").click(function(){
        $("#add_block").slideToggle(200);
        return false;
    });
});
// ]]></script>
</head>

<body>
<script type="text/javascript" src="js/materialize.min.js"></script>

<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Eventie</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li id="popular_button"><a href="">Популярные</a></li>
        <li><a href="">Фильтры</a></li>
        <li id="add_button"><a href="">Добавить событие</a></li>
      </ul>
    </div>
</nav>

<script type="text/javascript">
  fillTop();
</script>

<div id="map"></div>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACmesrYQjwH0-W5FaULoK6-o8A2NC5GyM&callback=initMap">
</script>

  <div id="event_block_wrapper">
    <div class="row">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image" id="event_image_block">
              <img id="event_image" src="test.jpg">
              <span class="card-title" id="event_name">Radio Day</span>
            </div>
            <div class="card-content">
              <p id="event_address">Площа знань</p>
              <p id="event_date">27.05.2016</p>
              <p id="event_price">Бесплатно</p>
              <p id="event_description">Будет круто</p>
            </div>
            <!--<div class="card-action">
              <a href="#">This is a link</a>
            </div>-->
          </div>
        </div>
      </div>
</div>

<div id="top_block">
  <div class="collection" id="top_list">

  </div>
</div>
<div id="add_block">
<div class="row">
      <div class="col s12 m5">
        <div class="card-panel teal">

            <div class="row">
              <!--<form class="col s12">-->
                <div class="row">
                  <div class="input-field col s6">
                    <input id="name" type="text" class="validate">
                    <label for="name">Название события</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="place" type="text" class="validate">
                    <label for="place">Место</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="time" type="text" class="validate">
                    <label for="time">Время [YYYY-MM-DD HH:MI:SS]</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="imgLink" type="text" class="validate">
                    <label for="imgLink">Ссылка на изображение события</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="description" type="text" class="validate">
                    <label for="description">Краткое описание</label>
                  </div>
                  <button id="add_submit_btn" class="btn waves-effect waves-light" type="submit" onclick="submitAddData()" name="action">Отправить
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              <!--</form>-->
            </div>
          </div>

      </div>
    </div>

    </div>





</body>
</html>
